<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Confirmar Correo</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </head>
        <body>
            <div class="container d-flex flex-column justify-content-center mt-5 align-items-center">
                <div class="row">
                    <div class="col-12 text-center">
                        <p style="font-size: 30px; "><strong>Ingresa tu nueva contraseña</strong> </p>
                    </div>
                    <div class="col-12">
                        <p style="font-size: 20px; ">Para cambiar tu contraseña, ingresa tu nueva contraseña y después da click al botón</p>
                    </div>
                    <div class="col-12">
                        <form class="row" [formGroup]="formCambiarPass">
                            <div class="col-12">
                                <label for="estado">Nueva contraseña:</label>
                                <input type="text" formControlName="contrasena" placeholder="Contraseña" class="form-control" id="estado" required>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button class="btn btn-primary" [disabled]="formCambiarPass.invalid" (click)="changeUserPass()">Cambiar Contraseña</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
        </html>
